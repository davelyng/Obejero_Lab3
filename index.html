<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Borders</title>
</head>
<body>
    <div class="container">
        <table class="gradient-bg">
            <tr>
                <td class="border animals">
                    <h2>ANIMALS</h2> 
                    <p>Ape</p>
                    <p>Dog</p>
                    <p>Jaguar</p>
                    <p>Mouse</p>
                </td>
                <td class="border foods">
                    <h2>FOODS</h2>
                    <p>Almonds</p>
                    <p>Dragon Fruit</p>
                    <p>Jelly</p>
                    <p>Marshmallow</p>
                </td>
            </tr>
            <tr>
                <td class="border months">
                    <h2>MONTHS</h2>
                    <p>January</p>
                    <p>March</p>
                    <p>August</p>
                    <p>December</p>
                </td>
                <td class="border countries">
                    <h2>COUNTRY</h2>
                    <p>Australia</p>
                    <p>Denmark</p>
                    <p>Japan</p>
                    <p>Myanmar</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
