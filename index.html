<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border</title>
</head>
<body>
    <table class="border">
        <tr>
            <th>Animal</th>
            <th>Month</th>
            <th>Country</th>
            <th>Food</th>
        </tr>
        <tr>
            <td>Ape</td>
            <td>January</td>
            <td>Australia</td>
            <td>Almonds</td>
        </tr>
        <tr>
            <td>Dog</td>
            <td>March</td>
            <td>Denmark</td>
            <td>Dragon Fruit</td>
        </tr>
        <tr>
            <td>Jaguar</td>
            <td>August</td>
            <td>Japan</td>
            <td>Jelly</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>December</td>
            <td>Myanmar</td>
            <td>Marshmallow</td>
        </tr>
    </table>
       
    
</body>
</html>
